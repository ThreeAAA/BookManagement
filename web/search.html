<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Dame2</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui/jquery.easyui.min.js"></script>
    <!--  上面导入的顺序不能变  -->
    <script type="text/javascript" src="jquery-easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>

    <table id="boos_table"></table>
    <div id="tb">
        <a id="add" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">借阅</a> <!-- 借阅按钮 -->
        <input id="search"  class="easyui-searchbox" data-options="height:22,menu:'#menu'"> <!-- 搜索按钮 -->
        <a id="reload" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">刷新</a> <!-- 刷新按钮 -->
    </div>

    <div id="menu" style="width: 30px"> <!-- 搜索类型菜单 -->
        <div data-options="name:'title'">书名</div>
        <div data-options="name:'author',selected:true">作者</div>
        <div data-options="name:'publisher'">出版社</div>
    </div>

    <script type="text/javascript" src="JS/search.js"></script>
</body>
</html>
